{% extends "base.html" %}


{% block content %}

<div class="row">

    <div class="col-4">

    </div>

    <div class="col-4">
    
      <div class="card mt-5">
          
         

             <div class="card-body"> 
                <div class="card-title py-3">
                    <h4> Register your new account</h4>
                </div>

                <form action="" method="post">

                    <div class="form-group">
    
                        <input type="text" placeholder="Enter your username" name="username" id="usernameField" class="form-control form-control-sm">
    
                    </div>
    
    
                    <div class="form-group">
    
                        <input type="email" placeholder="Enter your email" class="form-control form-control-sm" id="emailField" name="email">
    
                    </div>
    
                    <div class="form-group">
    
                        <input type="email" placeholder="Enter your password" class="form-control form-control-sm" id="passwordField" name="password">
                       
                        <small class="float-right py-3">SHOW</small>
    
                    </div>
    
                    <input class="btn btn-block btn-primary" type="submit" value="Register">
    
                   
    
                 </form>
    

             </div>



             

         </div>

      </div>



    </div>

    <div class="col-4">

    </div>

</div>
    
{% endblock  %}
